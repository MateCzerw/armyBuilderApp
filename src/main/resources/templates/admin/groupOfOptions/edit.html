<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
<div>
    <form method="post" th:object="${groupOfOptions}" th:action="@{/admin/group-of-options/edit/}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}" class="form-control">
            <span th:errors="*{name}" ></span>
        </div>
        <input type="hidden" th:field="*{id}" >
        <button class="btn btn-danger mb-5">Save</button>
        <a th:href="@{/admin/group-of-options}" class="btn btn-info mb-5" >Return</a>
    </form>
</div>


<div th:replace="/fragments/footer"></div>


</body>

</html>

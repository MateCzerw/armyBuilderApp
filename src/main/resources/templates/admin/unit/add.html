<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-front"></nav>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
<div>
    <form method="post" th:object="${unit}" th:action="@{/admin/unit/add}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}">
            <span th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="points">Points:</label>
            <input id="points" type="text" th:field="*{points}">
            <span th:errors="*{points}"></span>
        </div>
        <select th:name="armyId" >
            <option th:each="army :${armies}"
                    th:value="${army.id}"
                    th:text="${army.name}">
            </option>
        </select>
        <button class="btn btn-danger mb-5">Add</button>
        <a th:href="@{/admin/unit}" class="btn btn-info mb-5" >Return</a>
    </form>
</div>


<div th:replace="/fragments/footer"></div>


</body>

</html>
